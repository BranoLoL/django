{% extends 'polls/header.html' %}

{% block content %}
<link rel="stylesheet" href="../../static/polls/results.css">

<div class="container-fluid d-flex align-items-center justify-content-center my-5" style="min-height: 70vh; background-color: #f8f9fa;">
    <div class="row justify-content-center w-100 my-5">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center" style="background-color: black; color: white;">
                    <h3 class="question-title">{{ question.question_text }}</h3>
                </div>
                <div class="card-body">
                    <div class="results-container">
                        <ul class="results-list">
                            {% for choice in question.choice_set.all %}
                                <li class="results-item">
                                    <span class="choice-text">{{ choice.choice_text }}</span>
                                    <span class="vote-count">{{ choice.votes }} zvolení</span>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'polls:detail' question.id %}" class="btn btn-dark btn-lg">Hlasovať znova</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
